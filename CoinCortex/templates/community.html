<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Профиль - {{ user.username }}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-left"><a href="{% url 'index' %}">Главная</a></li>
                <li class="nav-left"><a href="{% url 'chat' %}">Чаты</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-left"><a href="{% url 'community' %}">Сообщества</a></li>
                    <li class="nav-right"><a href="{% url 'profile' %}">Профиль</a></li>
                    <li class="nav-right">
                        <form method="post" action="{% url 'loginout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Выйти</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-right"><a href="{% url 'login' %}">Войти</a></li>
                    <li class="nav-right"><a href="{% url 'register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <footer>
        <p>CoinCortex 2025</p>
    </footer>
</body>
</html>
