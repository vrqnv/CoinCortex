<!-- templates/groups/group_create.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Создать группу{% endblock %}

{% block content %}

        <div class="auth-container">
            <div class="auth-card">
                <div class="card-header">
                    <h2>Создать новое сообщество</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="auth-form">
                        {% csrf_token %}
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Название сообщества *</label>
                            <input type="text" name="name" class="form-control" placeholder="Введите название сообщества" required maxlength="200">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Тематика *</label>
                            <select name="theme" class="form-control" required>
                                {% for theme_code, theme_name in themes %}
                                    <option value="{{ theme_code }}">{{ theme_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Описание</label>
                            <textarea name="description" class="form-control" placeholder="Опишите ваше сообщество..." rows="4" maxlength="1000"></textarea>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Аватар сообщества</label>
                            <input type="file" name="avatar" accept="image/*" class="form-control">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Создать сообщество</button>
                        </div>
                    </form>
                    <div class="auth-links">
                        <a href="{% url 'groups_list' %}">← Вернуться к списку сообществ</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
