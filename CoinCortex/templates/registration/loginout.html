{% extends "index.html" %}

{% block content %}
<div class="text-center">
    <h2>Выход из системы</h2>
    <p>Вы уверены что хотите выйти?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, выйти</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
