<!-- templates/registration/edit_profile.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}

        <div class="auth-container">
            <div class="auth-card">
                <div class="card-header">
                    <h2>Редактирование профиля</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="auth-form">
                        {% csrf_token %}
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Имя</label>
                            <input type="text" name="first_name" class="form-control" value="{{ profile.first_name }}" maxlength="100">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Фамилия</label>
                            <input type="text" name="last_name" class="form-control" value="{{ profile.last_name }}" maxlength="100">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Описание профиля</label>
                            <textarea name="bio" class="form-control" rows="3" maxlength="500">{{ profile.bio }}</textarea>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Дата рождения</label>
                            <input type="date" name="birth_date" class="form-control" value="{% if profile.birth_date %}{{ profile.birth_date|date:'Y-m-d' }}{% endif %}">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label class="form-label">Аватар</label>
                            {% if profile.avatar %}
                                <div style="margin-bottom: 0.5rem;">
                                    <img src="{{ profile.avatar.url }}" alt="Текущий аватар" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                                </div>
                            {% endif %}
                            <input type="file" name="avatar" accept="image/*" class="form-control">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                    <div class="auth-links">
                        <a href="{% url 'profile' %}">← Вернуться к профилю</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
